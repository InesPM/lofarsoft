[DEFAULT]
runtime_directory = /data/users/swinbank/pipeline_runtime

[mwimager]
executable = /home/rol/mwimager
working_directory = /data/swinbank
env_path = /app/lofar/dev/bin:/app/lofar/dev/sbin:/usr/bin:/bin
env_ld_library_path = /app/lofar/dev/lib
parset = mwimager.parset
log = dppp.log

[dppp]
executable = /app/lofar/stable/bin/CS1_IDPPP
gds_output = %(job_name)s.dppp.gds
parset = dppp.parset
log = mwimager.log

[vds]
combinevds = /app/lofar/dev/bin/combinevds
makevds = /app/lofar/dev/bin/makevds
log = makevds.log

[layout]
job_directory = %(runtime_directory)s/jobs/%(job_name)s
log_directory = %(job_directory)s/logs
vds_directory = %(job_directory)s/vds
parset_directory = %(job_directory)s/parsets

[cluster]
clustername = lioff
clusterdesc = %(runtime_directory)s/%(clustername)s.clusterdesc
task_furl = %(runtime_directory)s/task.furl
multiengine_furl = %(runtime_directory)s/multiengine.furl

[deploy]
script_path = /home/swinbank/Work/lofar_pipes/deploy

